{% extends 'common/base.html' %}
{% load static %}

{% block content %}
{% include 'common/hero.html' %}

<div class="container">
    <div class="row my- 3">
        <div class="col-sm-6 offset-sm-3">
            <h3>Login Here</h3>
            <hr>
                <form action="" method="POST" novalidate class="shadow p-3">
                    {% csrf_token %}
                    {% for f in form %}
                    <div class="form-group">
                        {{f.label_tag}}{{f}}
                        <small>{{f.errors|striptags}}</small>
                    </div>
                    {% endfor %}
                    <br>
                    <input type="submit" value="Login" class="btn btn-info mt-4">
                    <br>
                    <div class="text-center text-primary fw-bold">
                        <small>Forget password?<a href="#" class="text-info">Login</a></small>
                    </div>
                </form>
                    
        </div>

    </div>
</div>
{% endblock content %}
